<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add a Message</a>
<div th:each="message : ${messages}">
    <h4 th:inline="text">[[${message.content}]] @ [[${message.posteddate}]]</h4>
    <p th:text="${message.sentby}"></p>
</div>
</body>
</html>
